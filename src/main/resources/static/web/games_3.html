<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,600,800" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <title>Beringar Salvo Game</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-end">
      <span id="system-message"></span>
      <div id="user-panel" class="col-sm-3 mb-4">
        <span id="user-info"></span>
        <button id="logout-btn" type="button" class="btn btn-sm btn-primary">Logout</button>
      </div>
      <div id="login-panel" class="col-sm-6 mb-4">
        <form id="login-form" method="post" class="form-inline">
          <div class="form-group">
            <label for="username" class="col-form-label mr-2">Email</label>
            <input id="username" class="form-control form-control-sm mr-2" type="text" placeholder="correo@mail.com">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label mr-2">Password</label>
            <input id="password" class="form-control form-control-sm mr-2" type="password" placeholder="contrase&ntilde;a">
          </div>
          <button id="login-btn" type="button" class="btn btn-sm btn-primary">Login</button>

          <button id="sign-up-btn" type="button" class="btn btn-sm btn-primary">SignUp</button>
        </form>
      </div>
      <div id="game-panel" class="col-sm-3 mb-4">
      </div>
    </div>
    <div class="row">
      <div class="col">

          <ol class="list-group">
            <li class="list-group-item" id="game-list"></li>

          </ol>

      </div>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Total</th>
              <th>Won</th>
              <th>Lost</th>
              <th>Tied</th>
            </tr>
          </thead>
          <tbody id="leader-list">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="../web/js/popper.min.js"></script>
  <script src="../web/js/jquery-3.3.1.min.js"></script>
  <script src="../web/js/bootstrap.min.js"></script>
  <script src="../web/js/games_4.js"></script>
</body>
</html>
